<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication and Division API</title>
</head>
<body>
    <h1>Multiplication and Division</h1>

    <h2>Multiplication</h2>
    <form id="multiplyForm">
        <input type="text" name="number" placeholder="Enter number" required>
        <button type="button" onclick="addInputField('multiplyForm')">Add Another Number</button>
        <button type="submit">Multiply</button>
    </form>
    <p id="multiplyResult"></p>

    <h2>Division</h2>
    <form id="divideForm">
        <input type="text" name="number" placeholder="Enter number" required>
        <button type="button" onclick="addInputField('divideForm')">Add Another Number</button>
        <button type="submit">Divide</button>
    </form>
    <p id="divideResult"></p>

    <script>
        // Function to dynamically add input fields to a form
        function addInputField(formId) {
            const form = document.getElementById(formId);
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'number';
            newInput.placeholder = 'Enter number';
            form.insertBefore(newInput, form.querySelector('button[type="submit"]'));
        }

        // Event listener for the multiplication form submission
        document.getElementById('multiplyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Gather all input values into a list
            const numbers = Array.from(document.querySelectorAll('#multiplyForm input[name="number"]')).map(input => input.value);

            // Send the list to the backend
            fetch('/multiply', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ numbers }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('multiplyResult').innerText = `Result: ${data.result || data.error}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Event listener for the division form submission
        document.getElementById('divideForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Gather all input values into a list
            const numbers = Array.from(document.querySelectorAll('#divideForm input[name="number"]')).map(input => input.value);

            // Send the list to the backend
            fetch('/divide', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ numbers }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('divideResult').innerText = `Result: ${data.result || data.error}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
